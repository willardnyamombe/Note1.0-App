<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes Taking App</title>
</head>
<body>
  <div id="notes">
    <h2>Notes Taking App</h2>
    <div class="inputs">
        <input type="text" id="title" placeholder="Enter Note Title">
        <input type="text" name="" id="body" placeholder="Enter Note Body">
        <select id="colors">
            <option>Select Color</option>
            <option value="#B284BE">African Violet</option>
            <option value="	#7CB9E8">Aero</option>
            <option value="#EFDECD">Almond</option>
            <option value="#F19CBB">Amaranth Pink</option>
        </select>
        <button type="button" class="add">Add Note</button>
    </div>
    <div class="notesDiv">
        <div class="note">
            <div class="text">
                <b>Learn JavaScript</b>
                <p>Javascript is the right foundation</p>
            </div>
            <button class="add">Edit Note</button>
            <button class="delete">Delete Note</button>
        </div>
    </div>
  </div>  
</body>
</html>
